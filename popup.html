<!DOCTYPE html>
<html>
<head>
    <title>Fonty - Font Changer</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Fonty - Font Changer</h1>

        <h2>Font Settings</h2>
        <label for="fontSelect">Select Font:</label>
        <select id="fontSelect">
            <option value="arial">Arial</option>
            <option value="roboto">Roboto</option>
        </select>


        <h2>Whitelist Settings</h2>
        <label for="whitelistCheckbox">Apply to Whitelisted Domains:</label>
        <input type="checkbox" id="whitelistCheckbox" />

        <button id="addToWhitelistButton">Add Current Domain to Whitelist</button>
        <button id="removeFromWhitelistButton">Remove Domain from Whitelist</button>

        <h2>Reset Settings</h2>
        <button id="resetFontButton">Reset Font to Original</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
